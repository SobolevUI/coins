

{% block title %}Edit{% endblock %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col">

      <h1>Edit</h1>
      <hr>

      <form action="/edit" method="POST">

        <div class="form-group">
          <label>Add</label>
          <input type="text" class="form-control" id="added" name="added" placeholder="added id's">
        </div>

        <div class="form-group">
          <label>Delete</label>
          <input type="text" class="form-control" id="deleted" name="deleted" placeholder="deleted id's">
        </div>

        <div class="form-group">
          <label>Replace</label>
          <input type="text" class="form-control" id="replaced" name="replaced" placeholder="replaced id's">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

      </form>

    </div>
  </div>
</div>

{% endblock %}
